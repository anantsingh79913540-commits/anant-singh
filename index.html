    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Playfair Display', serif;
      }
      .font-sacramento {
        font-family: 'Sacramento', cursive;
      }
      
      @keyframes fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-fall {
        animation: fall linear forwards;
      }
      .animate-fade-in-slow {
        animation: fadeIn 2s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 1s ease-out 1s forwards;
      }
       .animate-scale-in {
        animation: scaleIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
